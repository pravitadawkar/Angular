<h1>CRUD operation on users</h1>
<button (click)="Getuser()">GetUser</button>
<button (click)="Adduser('user')" target="#model">Add User</button>
<table>
  <tr> 
    <td>ID</td>
    <td>Name</td>
    <td>Age</td>
  </tr>
  <tr *ngFor="let item of listuser">
    <td>{{item.Id}}</td>
    <td>{{item.Name}}</td>
    <td>{{item.Age}}</td>
    <td><button (click)="Deleteuser(item.Id)">delete</button></td>
  </tr>
</table>
